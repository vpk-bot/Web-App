<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample HTML Page</h1>
    </header>
    <main>
        <h2>About This Page</h2>
        <p>This is a simple HTML page created as a sample. You can use this as a starting point for your own web pages.</p>
        <h2>Features</h2>
        <ul>
            <li>Responsive design</li>
            <li>Simple and clean layout</li>
            <li>Easy to customize</li>
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Sample HTML Page</p>
    </footer>
</body>
</html>
